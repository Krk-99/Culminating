<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Tutorial</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #ui {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- adds a ui that displays key presses so you guys can see what im clicking yay -->
    <div id="ui">
        <p id="keyText">Press a key</p>
    </div>
    <canvas id="renderCanvas"></canvas>
    <script type="module" src="/main.js"></script>

</body>
</html>
